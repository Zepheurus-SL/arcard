<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Custom marker, pointing to your .patt file -->
    <a-marker type="pattern" url="https://github.com/Zepheurus-SL/arcard/blob/main/marker.patt">
      <!-- Image with your business info, placed on top of the marker -->
      <a-image 
        src="https://github.com/Zepheurus-SL/arcard/blob/main/zepheurus-logo.png" 
        rotation="-90 0 0" 
        position="0 0 0"
        width="1" height="0.75">
      </a-image>
    </a-marker>
    <!-- Static camera for the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
